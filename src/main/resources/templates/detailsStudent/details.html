<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Direction Student</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container col-8 mt-4">
			<h2 class="mb-4">Student Direction</h2>
			
			<hr>
			
			<h3> Detail about student <var th:text="${theStudent.firstName}"> </var> <var th:text="${theStudent.lastName}"> </var></h3>
			
			<table   class="table table-striped table-dark table-bordered mt-4">
				<thead class="thead-dark">
					<tr>
						<th>City</th>
						<th>Daily training</th>
						<th>Update</th>
						
					</tr>
		
					
 		 <!-- <th:block th:each="user : ${detail}"> /-->
		   		 	<tr>
			       	 	
			        	<td th:text="${detail.city}"></td>
			        	<td th:text="${detail.trainingShema}"></td>
			        	<td>
			        		<a th:href="@{updateDetail(id=${detail.id})}" class="btn btn-success btn-sm" >Add or Update</a>
			        	</td>
		    		</tr>
		    
				</thead>
			</table>
			
			<a th:href="@{/api/students}" class="btn btn-outline-dark mt-4"> Back</a>
		</div>
	</body>

</html>
